<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Pantry Meals</title>
    <!-- cdn to foundation (bootstrap alternative) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header class="hero">
        <h1 class="page-title">Moive & a Flick!</h1>
    </header>
        
    <div class="movies">
        <div class="movie-drop-down">
            <label for="movie-genres">Choose a Movie Genre:</label>
            <select name="movie-genres" id="movie-genre">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
            </select>
        </div>
    </div>

    <div class="recipe-generator">
        <h3 class="section-title">Recipe Generator</h3>
            <div class="ingredients-form">
                <form>
                    <label for="">Ingredient from your Pantry:</label>
                    <input type="text" id="ingredients" placeholder="Ingredient"/>
                    <button type="submit">Search</button>
                </form>
            </div>
    </div>

    <div class="recipe-image"></div>

    <div class="recipe">
        <h3 class="section-title">Recipe</h3>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
